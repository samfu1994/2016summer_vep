body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

.box {

}

.box line,
.box rect,
.box circle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.5px;

  stroke: #ccc;

  stroke-opacity:0;

}
